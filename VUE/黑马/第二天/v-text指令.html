<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE基础学习</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message+"%**^" }}
    <h1 v-text="message+'!!!!!'">测试</h1>
    <h1 v-text="person.name+'!!!!!'">测试</h1>
    <h1 >{{ message }}测试</h1>
    <h2>姓名：{{person.name}}</h2>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            person: {
                name: "yzxing",
                age: "26"
            }
        }
    })
</script>
</body>
</html>
