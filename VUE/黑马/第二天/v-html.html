<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE基础学习</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-text="message1+'!!!!!!'"></h1>
    <h1 v-html="message1"></h1>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            message1:"<a href='http://www.baidu.com'>百度超链接</a>",
            person: {
                name: "yzxing",
                age: "26"
            }
        }
    })
</script>
</body>
</html>
